<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="site.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Roborox</a>
      <form id="header-search-container" class="d-flex d-none">
        <!-- Start search bar -->
        <input id="header-search-text" class="form-control user-input" type="text" placeholder="Search">
        <button id="submit-header-search" type="button" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
            </path>
          </svg>
        </button>
      </form>
      <!-- End search bar -->

      <!-- Hamburger button-->
      <button id="hamburger-button" class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar-items">
        <!-- The navbar supposed content part here is referencing the ID of the stuff in the navbar below so that when it goes to hamburger mode, it knows to put the entire div inside of it-->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- End hamburger button-->

      <!-- Items in the navbar-->
      <div id="navbar-items" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Chris' blog</a>
          </li>
        </ul>
        <!-- End of items in navbar-->
      </div>
    </div>
  </nav>

  <!-- rows on page -->
  <div class="container main-content bumping-down-block">
    <!-- row 1 -->
    <div id="content-search" class="row">
      <div class="col-sm">
        <img id="card-image" class="card-image-size" src="">
      </div>

      <div class="col-sm">
        <div id="card-name" class="card-name"> </div>
        <div id="card-type" class="card-type"> </div>
        <div id="oracle-text" class="oracle-text"> </div>
        <div id="power-and-toughness" class="power-and-toughness"> </div>
        <div id="flavor-text" class="flavor-text"> </div>

        <!--Search bar-->
        <form id="search-container" class="d-flex">
          <input id="search-text" type="text" class="form-control user-input" placeholder="Search">
          <button id="submit-search" type="button" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
              </path>
            </svg>
          </button>
        </form>
        <!--End of search bar-->
        <div id="autocomplete-results">
          <ul id="autocomplete-results-list" class="autocomplete-results">
            <a id="autocomplete-result-links"> </a>

          </ul>
        </div>
      </div>

      <div class="col-sm">
        <section id="rarity" class="rarity"> </section>
        <section id="artist" class="artist"> </section>
        <section id="card-set" class="card-set"></section>
        <section>
          <a id="tcg-link" href="" target="_blank" class="d-none tcg-link"> TCGplayer Link </a>
        </section>
        <section>
          <a id="card-market-link" href="" target="_blank" class="d-none card-market-link"> Card Market Link </a>
        </section>  
      </div>
    </div>
    <!-- end row 1 -->
    <!-- row 2-->
    <div class="row">
      <div class="col-sm">    
      </div>
      <div class="col-sm">
      </div>
      <div class="col-sm">
      </div>
    </div>
    <!-- end row 2-->
    <!-- row 3-->
    <div class="row">
      <div class="col-sm">

      </div>
      <div class="col-sm">

      </div>
      <div class="col-sm">

      </div>
    </div>
    <!-- emd row 3-->
  </div>

  <!-- Not the best solution but these brs keep the footer from covering part of the content on mobile view -->
  <br> <br> <br>


  <!--Footer at the bottom-->
  <div class="footer">
    <p>Please send and and all feedback as well as bugs found to <a
        href="mailto:jengle@roborox.com">jengle@roborox.com</a> </p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
